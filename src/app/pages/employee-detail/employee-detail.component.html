<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button
          (click)="back()"
          color="primary"
          mat-button
          style="color: white"
        >
          <mat-icon>arrow_back_ios</mat-icon>
          {{ "back" }}
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm">
      <mat-form-field appearance="fill">
        <mat-label>{{ "Employee id" }}</mat-label>
        <input
          #inputid
          appAutofocus
          formControlName="id"
          matInput
          maxlength="20"
          required
        />
        <mat-hint align="end">{{ inputid.value.length || 0 }}/20</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ "Name" }}</mat-label>
        <input
          #inputName
          formControlName="name"
          matInput
          maxlength="100"
          required
        />
        <mat-hint align="end">{{ inputName.value.length || 0 }}/100</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ "Firstname" }}</mat-label>
        <input
          #inputFirstname
          formControlName="firstname"
          matInput
          maxlength="100"
          required
        />
        <mat-hint align="end">{{ inputFirstname.value.length || 0 }}/100</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ "Asigned Task" }}</mat-label>
        <mat-select formControlName="assignedTasksId" required>
          <mat-option
            *ngFor="let assignedTasks of assignedTaskss"
            [value]="assignedTasks.id"
          >
            {{ assignedTasks.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div style="text-align: center; margin-top: 20px;">
        <button
          [disabled]="!objForm.valid"
          color="primary"
          mat-raised-button
          style="width: 200px"
        >
          {{ "main.button_save" }}
        </button>
      </div>
    </form>
  </div>
</div>
