<div>
  <div>
    <mat-toolbar *appIsInRole="'admin'" color="primary">
      <span>
        <button
          (click)="add()"
          *appIsInRole="'admin'"
          color="primary"
          mat-button
          style="color: white"
        >
          <mat-icon>add</mat-icon>
          {{ "New Employee" }}
        </button>
      </span>
    </mat-toolbar>
  </div>
  <table
    [dataSource]="employeeDataSource"
    class="mat-elevation-z8 assignedTaskss-table"
    mat-table
  >
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
      <td *matCellDef="let element" mat-cell style="text-align: end">
        <button
          (click)="edit(element)"
          *appIsInRole="'admin'"
          color="primary"
          mat-button
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="delete(element)"
          *appIsInRole="'admin'"
          color="warn"
          mat-button
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>{{ "id" }}</th>
      <td *matCellDef="let element" mat-cell>{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>
        {{ "name" }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th *matHeaderCellDef mat-header-cell>
        {{ "firstname" }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element.firstname }}</td>
    </ng-container>
    <ng-container matColumnDef="assignedTasks">
      <th *matHeaderCellDef mat-header-cell>
        {{ "assignedTasks" }}
      </th>
      <td *matCellDef="let element" mat-cell>
        {{ element.assignedTasks?.name }}
      </td>
    </ng-container>
    <tr *matHeaderRowDef="columns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: columns" mat-row></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    [pageSize]="10"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
