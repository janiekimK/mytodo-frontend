<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button
          (click)="back()"
          color="primary"
          mat-button
          style="color: white"
        >
          <mat-icon>arrow_back_ios</mat-icon>
          {{ "main.button_back" }}
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
      <mat-form-field>
        <mat-label>{{ "folder.title" }}</mat-label>
        <input
          #inputTitle
          appAutofocus
          formControlName="title"
          matInput
          maxlength="255"
          required
        />
        <mat-hint align="end">{{ inputTitle.value.length || 0 }}/255</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ "folder.description" }}</mat-label>
        <textarea
        #inputDescription
          formControlName="description"
          matInput
          maxlength="1000"
          required
        ></textarea>
        {{ inputDescription.value.length || 0 }}/1000
      </mat-form-field>

      <button
        [disabled]="!objForm.valid"
        color="primary"
        mat-raised-button
        style="width: 200px"
      >
        {{ "main.button_save" }}
      </button>
    </form>
  </div>
</div>
